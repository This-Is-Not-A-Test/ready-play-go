<div class="techPage">
    <div class="techArea">
        <div class="techTest">
            Write a function named test that returns the string "This is not a test!":

            <form action="">
                <div class="lineOne">
                    <select name="function">
                        <option value="name">name</option>
                        <option value="function">function</option>
                        <option value="thing">thing</option>
                    </select>
                    <p> test(){ </p>
                </div>
                <div class="lineTwo">
                    <select name="return">
                        <option value="continue">continue</option>
                        <option value="function">function</option>
                        <option value="return">return</option>
                    </select>
                    <p> "This is not a test!" </p>
                </div>
                <div class="lineThree">
                    <p> } </p>
                </div>
              <div ng-click="$ctrl.isRight()" class="submitButton">Submit</div>
            </form>
          </div>  
    </div>
    <div class="ticketArea">
        <div class="slot">
            <a class="ticket" ng-show="$ctrl.check">
                <b></b>
                <c></c>
                <d></d>
                <em>
                    <b></b>
                    <c></c>
                </em>
                <label>5 Tickets</label>
            </a>
        </div>
        <div class="ticketCounter">
            {{$ctrl.user.tickets}} <img src="../images/ticketcounter.png" alt="tickets">
        </div>

    </div>
</div>
